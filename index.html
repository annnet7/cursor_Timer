<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
</head>
<style>
    body {
        background-color: black;
        color: #fff;
    }
</style>

<body>
    <div id="timer1"></div>
    <button id="stop">Stop!</button>
    <script>
        //Положу джавуcкрипту внутри что бы меньше файликов тягать
        //конструктор таймера
        class myTimer {
            constructor() {
                    this.startMin = 0;
                    this.startSec = 0;
                    this.autoStart = false;
                    this.countTime = true;
                    this.countInterval;
                }
                // сеттер
            set fullTime(timeStr) {
                let splitTime = timeStr.split(':');
                this.startMin = parseInt(splitTime[0]);
                let checkSec = parseInt(splitTime[1]);
                if (checkSec > 59 || checkSec < 0)
                    this.startSec = 59;
                else
                    this.startSec = checkSec;
            }
            set _autoStart(autoStart) {
                this.autoStart = autoStart;
            }

            get showStatus() {
                return `${this.startMin}:${this.startSec}, Autostart:${this.autoStart}`;
            }

            countDown(textContainer) {

                let min = this.startMin;
                let sec = this.startSec;
                this.countInterval = setInterval(function() {
                    if (min > 0 || sec > 0) {
                        if (sec == 0) {
                            min--;
                            sec = 59;
                        } else sec--;
                        this.fullTime = min + ":" + sec;
                        console.log(min + ":" + sec);
                        //вывели текст...
                        textContainer.innerText = min + ":" + sec;

                    } else clearInterval(this.countInterval);
                }, 1000);
                return;
            }
            stopCount(myTimer) {
                clearInterval(myTimer.countInterval);
            }
        }
        //создаем экземпляры
        let firstTimer = new myTimer();
        firstTimer.fullTime = "1:05";
        firstTimer.autoStart = true;
        console.log(firstTimer.showStatus);
        //доступ к дивке где выводится таймер
        let divTimer = document.getElementById("timer1");
        let stopBtn = document.getElementById("stop");
        stopBtn.addEventListener("click", function() {
            firstTimer.stopCount(firstTimer);
        });
        firstTimer.countDown(divTimer);
    </script>

</body>

</html>
